JLIB_RULES_SETTING_NOTES="1. Si canvies la configuració, s'aplicarà a aquest component. Tingueu en compte que:<br/><em>Heretat</ em> significa que els permisos de configuració global i grup principal s'utilitzarà. <br/><em>Denegat</em> vol dir que no importa el que la configuració global o configuració de grups principals siguin el grup que s'està editant ja que no podrà realitzar aquesta acció en aquest component. <br/><em>Permès </em>significa que el grup que s'està editant serà capaç de prendre aquesta acció per aquest component (però si hi ha conflicte amb la configuració global o grup principal no tindrà cap impacte, el conflicte serà indicat via <em>No permès (Bloquejat)</em>sota Configuració calculada).<br/>2. Si selecciones una nova configuració, clic a <em>Desa</em> per actualitzar els paràmetres calculats. "
